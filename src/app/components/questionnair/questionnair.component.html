<div class="main-questionnair container">
  <div *ngIf="allQuestionnair" class="row">
      <div class="Questionnair-item col-xs-12" *ngFor="let question of allQuestionnair.questions ; let i= index">

        <div class="quetionType" *ngIf="activeQuestionNumber === i">
          <app-free-text [Questionnair]="{'index': i , 'question':question}" (newItemEvent)="questionChanged($event)" *ngIf="question.question_type == 'text'"></app-free-text>
          <app-single-choice [Questionnair]="{'index': i , 'question':question}" (newItemEvent)="questionChanged($event)" *ngIf="question.question_type == 'multiple-choice' && question.multiple == 'false'"></app-single-choice>
          <app-multi-choice [Questionnair]="{'index': i , 'question':question}" (newItemEvent)="questionChanged($event)" *ngIf="question.question_type == 'multiple-choice'  && question.multiple == 'true'"></app-multi-choice>                 
        </div>
        
      </div>
      <div class="ActionBtns col-xs-12">
          <button class="prev btn" (click)="prev()" *ngIf="activeQuestionNumber > 0"><i class="fa fa-chevron-left"></i> Previous </button>
          <button class="next btn" (click)="next()" *ngIf="activeQuestionNumber < totalQuestions">Next <i class="fa fa-chevron-right"></i></button>
          <button class="btn submit" (click)="Submit()" *ngIf="activeQuestionNumber == totalQuestions">Submit </button>
          
      </div> 
      
      <span class="progressTxt col-xs-12">Question {{activeQuestionNumber + 1}} of {{totalQuestions + 1}} </span>        
      <div class="progress col-xs-12">
          <div class="progress-bar"  role="progressbar"[style.width]="gerPersentage()" 
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

  </div>
</div>
